    <meta charset="utf8" />
    <title>23章演習</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"

  <body>
    <!-- 画面両端の余白調整 -->
    <div class="container-fluid">
      <!-- header用のdiv -->
      <div class="header row px-3 py-4">
        <div class="col-2">
          <div class="logo">logo</div>
        </div>
        <div class="col-6 offset-4">
          <div class="row">
            <div class="col-3">
              <!-- colクラスがpaddingを左右に持っているため、div子要素を作成し背景色を付けてpaddingに背景色がつくことを避ける -->
              <div class="header-content">menu1</div>
            </div>
            <div class="col-3">
              <div class="header-content">menu2</div>
            </div>
            <div class="col-3">
              <div class="header-content">menu3</div>
            </div>
            <div class="col-3">
              <div class="header-content">menu4</div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- main用のdiv -->
      <div class="main row justify-content-center">
        <div class="sidebar col-2">
          sidebar
        </div>
        <div class="main-content col-5">
          <div class="row row-cols-3 p-3">
            <div class="col p-3">
              <div class="content">box</div>
            </div>
            <div class="col p-3">
              <div class="content">box</div>
            </div>
            <div class="col p-3">
              <div class="content">box</div>
            </div>
            <div class="col p-3">
              <div class="content">box</div>
            </div>
            <div class="col p-3">
              <div class="content">box</div>
            </div>
            <div class="col p-3">
              <div class="content">box</div>
            </div>
            <div class="col p-3">
              <div class="content">box</div>
            </div>
            <div class="col p-3">
              <div class="content">box</div>
            </div>
            <div class="col p-3">
              <div class="content">box</div>
            </div>
          </div>
        </div>
      </div>
      
       <!-- footer用のdiv -->
        <div class="footer row pt-3 justify-content-center">
          <div class="col-6 p-3">
            <div class="footer-content">footer1</div>
          </div>
          <div class="col-6 p-3">
            <div class="footer-content">footer2</div>
          </div>
        </div>
        
        <div class="footer row pt-3 justify-content-center">
          <div class="col-6 p-3">
            <div class="footer-content">footer1</div>
          </div>
        </div>
        
    </div>
  </body>
</html>
